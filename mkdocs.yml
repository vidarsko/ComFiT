site_name: ComFiT documentation
site_url: https://comfitlib.com

theme:
  name: material
  logo: img/logo.png
  features:
    # - navigation.instant
    - navigation.sections
    - toc.integrate
    - navigation.right
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy
    - content.tabs
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      # primary: teal
      # accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      # primary: teal
      # accent: lime
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

nav:
  - Home: index.md
  - "Class: Base system": ClassBaseSystem.md
  - Plotting: Plotting.md
  - Topological Defects: TopologicalDefects.md
  - "Class: Quantum Mechanics": ClassQuantumMechanics.md
  - "Class: Bose-Einstein condensate": ClassBoseEinsteinCondensate.md
  - "Class: Nematic liquid crystal": ClassNematicLiquidCrystal.md
  - "Class: Phase-field crystal": ClassPhaseFieldCrystal.md
  - Conventions: Conventions.md
  - "Library reference": library_reference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - styles.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js

